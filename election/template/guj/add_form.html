<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
<body>
	<nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Gujarat Elections</a>
    </nav>

    	<form style="margin-left: 300px;margin-top: 175px;" method="POST">
    		{% csrf_token %}
			<div class="form-row" >
				<div class="col-2">
					Candidate
				</div>
				<div class="col-5">
				<input type="text" class="form-control" name="Candidate">
				</div>
			</div>
			<div class="form-row">
				<div class="col-2">
					Party
				</div>
				<div class="col-5">
				<input type="text" class="form-control" name="Party">
				</div>
			</div>
			<div class="form-row">
				<div class="col-2">
					Votes
				</div>
				<div class="col-5">
				<input type="number" class="form-control" name="Votes">
				</div>
			</div>
			<div class="form-row">
				<div class="col-2">
					Per_Votes
				</div>
				<div class="col-5">
				<input type="number" class="form-control" name="Per_Votes" step="0.01" >
				</div>
			</div>
			<div class="form-row" style="padding: 30px;margin-left: 50px" >
			<button type="submit" class="btn btn-info btn-lg">Add Candidate</button>
			</div>
			
    	</form>
    	
    	
</body>
</html>
